<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A memory game uing cards.">
    <title>Landing Page &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="pure.css">


    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@900&display=swap" rel="stylesheet">
</head>

<body>

<div class="header">
    <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">Your Site</a>
        <ul class="pure-menu-list">
        </ul>
    </div>
</div>



 
  <div class="content-wrapper">
    <div class="content">
        <h4 class="small-head">The</h4>
        <h1 class="content-head is-center">Memory Game</h1>

        <div class="pure-g">
            <div class="l-box pure-u-1 pure-u-md-1-5 pure-u-lg-1-5">

                <h3 class="content-subhead">
                  <i class="fas fa-brain"></i>
                    LEVEL ONE
                </h3>
                <p>
                    Okay, <br>you do you boo.
                </p>
                <button type="confirm" class="pure-button">Play</button>
            </div>
            <div class="l-box pure-u-1 pure-u-md-1-5 pure-u-lg-1-5">
                <h3 class="content-subhead">
                  <i class="fas fa-brain"></i>
                    LEVEL TWO
                </h3>
                <p>
                    Next level, now you're talking.
                </p>
                <button type="confirm" class="pure-button">Play</button>
            </div>
            <div class="l-box pure-u-1 pure-u-md-1-5 pure-u-lg-1-5">
                <h3 class="content-subhead">
                  <i class="fas fa-brain"></i>
                    LEVEL THREE
                </h3>
                <p>
                    Now you have my respect.
                </p>
                <button type="confirm" class="pure-button">Play</button>
              </div>
            <div class="l-box pure-u-1 pure-u-md-1-5 pure-u-lg-1-5">
                <h3 class="content-subhead">
                  <i class="fas fa-brain"></i>
                    EXTREME MODE
                </h3>
                <p>
                    Yes sensai. You have transcended.
                </p>
                <button type="confirm" class="pure-button">Play</button>
            </div>
        </div>
    </div>

    
    


</div>

    <div class="footer l-box-md is-center">
      Powered by Giphy
    </div>

    <script src="script.js"></script>  
    

   
</body>
</html>
